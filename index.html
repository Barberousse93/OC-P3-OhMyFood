<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>OhMyFood - Du bon miam à portée de clic !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e02755ea4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="accueil">
            <header class="entete">
                <div class="entete__retour--invisible">
                    <!-- fleche retour -->
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="entete__logo">
                    <img src="images/logo/ohmyfood.png" alt="Logo OhMyFood" >
                </div>
            </header>
            <div class="localisation">
                <div class="localisation__pin">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="localisation__input">
                        <input class="localisation__input--saisie" type="search" placeholder="Paris, France">

                </div>
            </div>
            <section class="description">
                <p class="description__1">
                    Réservez le menu qui vous convient
                </p>
                <p class="description__2">
                    Découvrez des restaurants d'exception sélectionnés par nos soins
                </p>
                <div class="description__btn">
                    Explorer nos restaurants
                </div>
            </section>
            <section class="foncitonnement">
                <h2>Fonctionnement</h2>
                <div class="fonctionnement__bouton">                    
                    <div class="fonctionnement__bouton__btn">
                        <div class="fonctionnement__bouton__btn__puce">
                            1
                        </div>
                        <div claas="fonctionnement__bouton__btn__icone">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </div>
                        <div class="fonctionnement__bouton__btn__texte">
                            <p>Choisissez un restaurant</p>
                        </div>
                             
                    </div>
                           
                </div>
                <div class="fonctionnement__bouton">                    
                    <div class="fonctionnement__bouton__btn">
                        <div class="fonctionnement__bouton__btn__puce">
                            2
                        </div>
                        <div claas="fonctionnement__bouton__btn__icone">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <div class="fonctionnement__bouton__btn__texte">
                            <p>Choisissez un restaurant</p>
                        </div>
                             
                    </div>
                           
                </div>
                <div class="fonctionnement__bouton">                    
                    <div class="fonctionnement__bouton__btn">
                        <div class="fonctionnement__bouton__btn__puce">
                            3
                        </div>
                        <div claas="fonctionnement__bouton__btn__icone">
                            <i class="fa-solid fa-store"></i>
                        </div>
                        <div class="fonctionnement__bouton__btn__texte">
                            <p>Choisissez un restaurant</p>
                        </div>
                             
                    </div>
                           
                </div>
            </section>
    </div>
</body>
</html>
